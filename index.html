<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="shortcut icon" href="https://static.vecteezy.com/system/resources/previews/012/932/954/non_2x/mountain-art-design-free-png.png">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>
</head>
<body>

    <header>
        <h1>Paisagens</h1>
    </header>

    <div class="container">
        <div class="imagens">
            <input type="radio" name="radio" id="imagem1" checked>
            <input type="radio" name="radio" id="imagem2">
            <input type="radio" name="radio" id="imagem3">
            <input type="radio" name="radio" id="imagem4">
            <input type="radio" name="radio" id="imagem5">
            <input type="radio" name="radio" id="imagem6">
            <input type="radio" name="radio" id="imagem7">

            <div class="imagem img1">
                <img src="./img/mountain-477832_1920.jpg" alt="ilustração pimentas">
            </div>

            <div class="imagem img2">
                <img src="./img/japan-9074037_1280.webp" alt="ilustrção peixe">
            </div>

            <div class="imagem img3">
                <img src="./img/mount-fuji-2297961_1920.jpg" alt="ilustrção japão">
            </div>

            <div class="imagem img4">
                <img src="./img/tibet-7157189_1920.jpg" alt="ilustração passarinho">
            </div>

            <div class="imagem img5">
                <img src="./img/road-7199274_1280 (1).jpg" alt="ilustração mulher asiatica oritental">
            </div>

            <div class="imagem img6">
                <img src="./img/mount-everest-4751677_1920.jpg" alt="ilustração coruja">
            </div>

            <div class="imagem img7">
                <img src="./img/volcano-8488486_1920.jpg" alt="ilustração vulcão">
            </div>
        </div>

        <div class="navegacao">
            <label for="imagem1" class="bar"></label>
            <label for="imagem2" class="bar"></label>
            <label for="imagem3" class="bar"></label>
            <label for="imagem4" class="bar"></label>
            <label for="imagem5" class="bar"></label>
            <label for="imagem6" class="bar"></label>
            <label for="imagem7" class="bar"></label>
        </div>


    
    </div>

    <footer>2024 &copy; Todos os Direitos Reservados
    </footer>
    
</body>
</html>
